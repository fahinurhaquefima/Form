<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<link rel="stylesheet" href="main.css"/>
</head>
<body>
	<div class="log-in">
		<div class="inner-login">
			<h1>Login Form</h1>
			<img src="Photo/admin.png" alt="logo" />
				<form class="main">
					<div class="form-control">
						<input type="email" placeholder="Email Address" class="inner-name">
					</div>
					<div class="form-control">
						<input type="password" placeholder="Password" class="inner-name">
					</div>
					<div class="form-controls">
						<input type="checkbox">
						<span>Remember Me</span>
					</div>
					<div class="log">
					<a href="index.html" class="btn">Login</a>
						
					</div>
				</form>
		</div>				
	</div>
	
</body>
</html>
