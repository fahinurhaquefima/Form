<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Registration Form</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
	<div class="registration">
		<div class="inner-registration">
			<img src="Photo/download.png" alt="logo" />
			<h1>Student Registration Form</h1>
			<h3>Fill out the form carefully for registration</h3>
				<form class="main">
					<div class="form-control">
						<input type="name" placeholder="First Name" class="inner-name">
						<input type="name" placeholder="Last Name" class="inner-name">
					</div>
							
					<div class="form-control">
						<input type="password" placeholder="Password" class="inner-name">
						<input type="Password" placeholder="Confirm Password" class="inner-name">
					</div>
					
					<div class="form-control">
						<input type="email" placeholder="Email Address" class="inner-name2">
					</div>
					
							
					<div class="form-control">
						<input type="number" placeholder="Mobile Number" class="inner-name2">
					</div>
							
					
					
					<div class="form-control">
					<input type="text" placeholder="Address" class="inner-name2">
					</div>
							
					<div class="form-control">
						<input type="date" placeholder="Birthday" class="inner-name2">
					</div>
					
					<div class="form-control">
					<label>Gender:</label>
						<select name="Gender">
							<option>Man</option>
							<option>Woman</option>
							<option>prefer not to say</option>
						</select>
					</div>
							
					<div class="form-control">
					<label>Massage:</label><br>
					<textarea cols="80" rows="5"></textarea>
					</div>
					<div class="reg">
						<a href="log.html" class="btn">Register</a>
						
					</div>
				</form>
		</div>
	</div>
</body>
</html>
